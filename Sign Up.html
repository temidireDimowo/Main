<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Sign Up.css" />
        <link rel="stylesheet" href="style1.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>
        <div class="work opacity">
            <span class="findjob"> Find job offers and opportunities in just one click.</span>
            <input type="text" class="searchbar" placeholder="Search for Jobs, Keywords, Companies, etc. ">
            <a href="#">
                <button class="SearchButton">
                    <i style="position:relative; top:3px;" class=" material-icons dp48">search</i>
                    <span> Search</span>
                </button>
            </a>
        </div>
        <div class="logInSignIn opacity">
            <a href="#" class="LogIn" style="padding-right:20px;"> <span cstyle="color:black;">Log In</span> </a>
            <a href="#"><button class="SignUpButton">Sign Up</button></a>
        </div>
        <!-- This is the Sign in pop up-->
        <div class="SignUpPopUp">
            <span class="SignUpText">Sign Up</span>
            <form action="#" target="_self">
                <i class="material-icons mail dp48">mail</i>
                <input type="text" class="EmailAddress" placeholder="Email Address" />
                <i class="material-icons lock dp48">lock</i>
                <input type="text" class="PassWord" placeholder="Password" />
                <i class="material-icons Confirmlock dp48">lock</i>
                <input type="text" class="ConfirmPassWord" placeholder="Confirm Password" />

                <button type="submit" class="SignMeUpButton">Sign Me Up</button>
                <span class="Question"><span style="color:black; font-weight:bold; margin-right:7px;" href="#">Already
                        have an account?</span><a href="#" class="blue">Log In</a>
                </span>
                <small style=" display:block; margin-bottom:10px; text-align:center;">- or Sign Up with -</small>
                <button type="submit" class="GoogleSignInButton"><span style="color:blue;">G</span><span
                        style="color:red;">o</span><span style="color: yellow;">o</span><span
                        style="color:blue;">g</span><span style="color:green;">l</span
                        style="color:red;">e<span></span></button>
            </form>
        </div>
        <img src="IMG-20210122-WA0007.jpg" class="logo opacity">
        <div style="filter: blur(8px);" class="background">

        </div </body>

</html>
